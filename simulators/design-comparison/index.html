<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <div>
          <h1>Design Comparison</h1>
          <p class="subtitle">Learn design principles by comparing good vs bad examples</p>
        </div>
      </div>
    </header>

    <div class="main-tabs">
      <button class="tab-button tab-active" data-tab="comparison">ğŸ” Comparison</button>

    <!-- Tab 1: Comparison View -->
    <section id="comparisonTab" class="tab-content tab-active">
      <div class="comparison-container">
        <div class="comparison-header">
          <h2>Side-by-Side Comparison</h2>
          <div class="comparison-controls">
            <select id="exampleSelect" class="example-select">
              <option value="layout">Layout & Structure</option>
              <option value="contrast">Color & Contrast</option>
              <option value="spacing">Spacing & Typography</option>
              <option value="accessibility">Accessibility</option>

          </div>
        </div>
        
        <div class="comparison-grid">
          <div class="comparison-panel">
            <div class="panel-header bad">
              <h3>âŒ Bad Design</h3>
            </div>

          </div>
          
          <div class="comparison-panel">
            <div class="panel-header good">
              <h3>âœ… Good Design</h3>

          </div>
        </div>
      </div>
    </section>

    <!-- Tab 2: Design Principles -->
    <section id="principlesTab" class="tab-content">
      <div class="principles-container">
        <div id="principlesContent" class="principles-content"></div>
      </div>
    </section>

    <!-- Tab 3: Interactive Quiz -->
    <section id="quizTab" class="tab-content">
      <div class="quiz-container">
        <div id="quizContent" class="quiz-content"></div>
      </div>
    </section>
  </div>
